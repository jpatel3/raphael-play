<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>untitled</title>
    <meta name="author" content="Jaimin Patel">
    <script src="jquery-1.7.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="raphael-min.js" type="text/javascript" charset="utf-8"></script>
    <style>
         #canvas_container {  
                width: 500px;  
                border: 1px solid #aaa;  
            }  
    </style>
    <!-- Date: 2012-09-07 -->
    <script>

    window.onload = function() {  
        var paper = new Raphael(document.getElementById('canvas_container'), 350, 350);
        
        //draw line - path
        var tetronimo = paper.path("M 250 250 l 0 -50 l -50 0 l 0 -50 l -50 0 l 0 50 l -50 0 l 0 50 z");
        
        //styling
        tetronimo.attr({
                "gradient": "90-#526c7a-#64a0c1",
                "stroke": "#3b4449",
                "stroke-width": "10",
                "stroke-linejoin": "round",
                "transform": "r -90"
            });
        
        //animation
        tetronimo.animate({"transform": "r 360"}, 2000, "bounce", function(){
            /* callback after original animation finishes */  
            this.animate({  
                "rotation": -90,  
                "stroke": '#3b4449',  
                'stroke-width': 10  
                }, 1000); 
            });
    }  
    </script>
</head>
<body>
    <div id="canvas_container"></div>
</body>
</html>
